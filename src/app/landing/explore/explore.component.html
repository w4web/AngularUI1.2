<div class="sec-explore">
  <div class="container">

    <div class="row align-items-center">
      <div class="col-lg-5 ex-col-left">
        <div class="ex-top">
          <h4><img src="assets/images/landing/explore/icon-blog.svg" alt="img" />Blogs</h4>
        </div>
        <div class="ex-slider ex-blog-slider nav-circle">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let item of data.blogs; let i = index">
              <ng-template carouselSlide>
                <div class="blog-slide" [ngStyle]="{'background-image': 'url('+item.image+')'}">
                  <div class="blog-text-wrap">
                    <h6>{{item.title}}</h6>
                    <p>{{item.desc}}</p>
                  </div>
                  <div class="btn-wrap">
                    <button [routerLink]="item.link" class="btn btn-primary" type="button">Read article</button>
                  </div>
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>

        <div class="ex-top">
          <h4><img src="assets/images/landing/explore/icon-video.svg" alt="img" />Videos</h4>
        </div>
        <div class="ex-slider ex-video-slider nav-circle">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let item of data.videos; let i = index">
              <ng-template carouselSlide>
                <div class="video-slide">
                  <iframe src="https://www.youtube.com/embed/TLGalocqj00" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>

      </div>

      <div class="col-lg-7 ex-col-right">
        <div class="ex-circle">
          <h2>Explore with blogs, videos, social media feed and news feed.</h2>
          <p>We offer a wide variety of blogs and videos to explore topics related to your finances.</p>
        </div>
      </div>

    </div>

  </div>
</div>

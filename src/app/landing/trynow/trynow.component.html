<div class="sec-trynow">
  <div class="container-fluid">
    
    <div class="trynow-slider">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of data; let i = index">
          <ng-template carouselSlide>

            <div class="trynow-slide">
              <div class="row align-items-center">
                <div class="col-lg-6 trynow-col-left">

                  <h4>Try now</h4>

                  <div class="card card-trynow">
                    <div class="card-body">
                      <div class="quote-wrap d-flex align-items-center">
                        <div class="cc-image">
                          <img [src]="item.quote.image" alt="img" />
                        </div>
                        <div class="cc-text">
                          <h5 class="card-title">{{item.quote.title}}</h5>
                          <p class="card-author">â€¢ {{item.quote.author}}</p>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="col-lg-6 trynow-col-right">

                  <div class="trynow-main">
                    <div class="trynow-img">
                      <img [src]="item.try.image" alt="img" />
                    </div>
                    <div class="trynow-btn">
                      <button 
                        [routerLink]="item.try.link" 
                        class="btn btn-primary" type="button">{{item.try.buttonText}}</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>

          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

  </div>
</div>

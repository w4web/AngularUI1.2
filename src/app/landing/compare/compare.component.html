<div class="sec-compare sec-blocks">
  <div class="container big-container">

    <owl-carousel-o [options]="customOptions">

      <!-- Slide 1 -->

      <ng-template carouselSlide>
        <div class="row">
          <div class="col-md-4">
            <div class="sec-top">
              <img src="assets/images/landing/sec-icon-1.svg" alt="img" />
              <h5 class="sec-title">Compare</h5>
              <div class="sec-desc">FinVedik Felxi compare helps<br> a lot before you invest.</div>
            </div>
          </div>
          
          <!-- Blocks -->
    
          <div *ngFor="let item of data.slide1; let i = index" class="col-md-4">
            <div [routerLink]="item.link" [attr.class]="'card card-'+item.color">
              <div class="card-body">
                <div class="card-icon">
                  <img [src]="item.icon" alt="img" />
                </div>
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.desc}}</p>
                <div class="text-right">
                  <a class="btn btn-light btn-readMore">
                    <img src="assets/images/landing/right-arrow.svg" alt="img" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

      <!-- Slide 2 -->

      <ng-template carouselSlide>
        <div class="row">
          <div class="col-md-4">
            <div class="sec-top">
              <img src="assets/images/landing/sec-icon-1.svg" alt="img" />
              <h5 class="sec-title">Compare</h5>
              <div class="sec-desc">FinVedik Felxi compare helps<br> a lot before you invest.</div>
            </div>
          </div>
          
          <!-- Blocks -->
    
          <div *ngFor="let item of data.slide1; let i = index" class="col-md-4">
            <div [routerLink]="item.link" [attr.class]="'card card-'+item.color">
              <div class="card-body">
                <div class="card-icon">
                  <img [src]="item.icon" alt="img" />
                </div>
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.desc}}</p>
                <div class="text-right">
                  <a class="btn btn-light btn-readMore">
                    <img src="assets/images/landing/right-arrow.svg" alt="img" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

    </owl-carousel-o>

    
  </div>
</div>
